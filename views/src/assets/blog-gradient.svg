<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="fluid" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" seed="5" />
      <feGaussianBlur stdDeviation="50" edgeMode="duplicate" />
      <feBlend in="SourceGraphic" mode="multiply" />
    </filter>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#50e3c2;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad)" filter="url(#fluid)" />
</svg>